<source>
  @type tail
  path /fluentd/log/dummy.log
  pos_file /fluentd/log/dummy.log.pos
  tag dummy.logs
  
  <parse>
    @type json
    time_key timestamp
    time_format %Y-%m-%dT%H:%M:%S.%LZ
  </parse>
</source>


<filter dummy.logs>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}" 
  </record>
</filter>

<match dummy.logs>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name fluentd.dummy.logs 
  include_tag_key true
</match>